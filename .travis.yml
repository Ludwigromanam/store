# Most the the explicit lines here are the default behaviour, but for learning purposes we are adding them
# They will be marked as # EC
dist: trusty
addons:
  chrome: stable

language: node_js
node_js:
  - "7"

cache: yarn

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0 
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

# install:
#   - npm install # EC

before_script:
  - echo 'before_script'

script:
  - npm run unit

after_script:
  - echo 'after_script'

after_success:
  - echo 'after_success'

after_failure:
  - echo 'after_failure'


before_deploy:
  - echo 'before_deploy'

deploy:
  provider: firebase
  token:
    secure: ""
  project: "store"
  skip_cleanup: true
  on:
    branch: release

after_deploy:
  - echo 'after_deploy'

notifications:
  slack:
    secure: 
